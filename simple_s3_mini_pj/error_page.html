
<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            padding-top: 50px;
        }
        .error-message {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p class="error-message">Something went wrong.</p>
        <p>Please try again later or contact support if the problem persists.</p>
    </div>
</body>
</html>
