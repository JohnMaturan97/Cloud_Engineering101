<!DOCTYPE html>
<html>
  <head>
    <title>My Neon Portfolio</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; /* Dark background */
        color: #f0f0f0;
      }

      header {
        background-color: #0f0; /* Neon green */
        color: white;
        text-align: center;
        padding: 1em 0;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
        text-shadow: 0px 0px 10px #0f0; /* Neon text shadow */
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 0px 0px 10px #0f0; /* Neon text shadow */
      }

      section {
        padding: 20px;
        text-align: center;
      }

      .project {
        background-color: #262626; /* Darker card background */
        box-shadow: 0 4px 8px 0 rgba(0, 255, 0, 0.2); /* Neon-like shadow */
        transition: 0.3s;
        width: 70%;
        margin: auto;
        margin-bottom: 30px;
        border-radius: 10px;
      }

      .project img {
        border-radius: 10px 10px 0 0;
        width: 100%;
        height: auto;
      }

      .project:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 255, 0, 0.4); /* Stronger neon-like shadow */
      }

      .project h3 {
        font-size: 24px;
        color: #0f0; /* Neon text */
      }

      .project p {
        font-size: 16px;
        color: #f0f0f0;
      }

      footer {
        background-color: #0f0; /* Neon green */
        color: white;
        text-align: center;
        padding: 1em 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      @media screen and (max-width: 600px) {
        .project {
          width: 90%;
        }

        nav ul li {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Neon Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <img src="project1.jpg" alt="Project 1" />
        <h3>Project 1</h3>
        <p>Description of Project 1. This project showcases my skills in...</p>
      </div>
      <div class="project">
        <img src="project2.jpg" alt="Project 2" />
        <h3>Project 2</h3>
        <p>Description of Project 2. In this project, I focused on...</p>
      </div>
      <!-- Add more projects here -->
    </section>

    <footer id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
      <!-- Add more contact details here -->
    </footer>
  </body>
</html>
